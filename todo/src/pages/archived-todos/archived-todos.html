<ion-header>

  <ion-navbar>
    <ion-title>Archived Todos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let dltItem of archivedDeletedItems">
    <!--for -->
    <ion-item-options side="left">
      <button ion-button (click)="goBackToHomePage(dltItem)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-item-options> 
    <ion-item>{{dltItem}}</ion-item>
  </ion-item-sliding>
  <!--Archive list data-->
  
</ion-list>

<ion-fab right bottom>
    <button ion-fab (click)="Clear()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab>
 
</ion-content>
