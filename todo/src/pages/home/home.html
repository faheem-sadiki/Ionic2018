<ion-header>
  <ion-navbar>
    <ion-title>
      Todo App
    </ion-title> 
    <ion-buttons end>
            <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">Edit</button>
            <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled" >Done</button>
            <button ion-button (click)="openTodoAlert()">
                <ion-icon name="add"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itmeReordered($event)">
    <!--Through this functionality we get the current index-->
     <ion-item-sliding *ngFor=" let todo of todos; let todoIndex =index">
                                       
        <!--for edit-->
       <ion-item-options side="left">
          <button ion-button (click)="editTodo(todoIndex)">
              <ion-icon name="create"></ion-icon>
          </button>
       </ion-item-options>
      
      <ion-item>{{todo}}</ion-item>
        <!-- for delete-->
        <ion-item-options side="right">
          <button color="danger" ion-button (click)="archiveTodo(todoIndex)">
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          </button>
       </ion-item-options>
       
     </ion-item-sliding>
 </ion-list>
